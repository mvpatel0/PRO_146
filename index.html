<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>

<body>

<a-scene>
    <!--camera-->
    <a-entity position="0 0 20">
        <a-camera></a-camera>
    </a-entity>
    <!--body-->
<a-entity animation="property:rotation ; to:0 360 0 ; easing:linear ; loop:true ; dur:1000">
    <a-box position="0 0 0" color="#2477e3" width="10" height="10" length="10"></a-box>
    <a-box position="0 0 0" color="#9a24e3" width="2.5" height="2.5"></a-box>
    <a-box position="3 0 0" color="#dd24e3" width="2.5" height="2.5"></a-box>
    <a-box position="-3 0 0" color="#dd24e3" width="2.5" height="2.5"></a-box>
    <a-box position="0 3 0" color="#e66c15" width="2.5" height="2.5"></a-box>
    <a-box position="0 -3 0" color="#e66c15" width="2.5" height="2.5"></a-box>
    <a-box position="3 3 0" color="yellow" width="2.5" height="2.5"></a-box>
    <a-box position="3 -3 0" color="yellow" width="2.5" height="2.5"></a-box>
    <a-box position="-3 3 0" color="yellow" width="2.5" height="2.5"></a-box>
    <a-box position="-3 -3 0" color="yellow" width="2.5" height="2.5"></a-box>
    <a-cylinder position="3 -7.5 -1.2" color="#f7af05" radius="1.3" height="7"></a-cylinder>
    <a-cylinder position="-3 -7.5 -1.2" color="#f7af05" radius="1.3" height="7"></a-cylinder>
    <a-sphere position="-3.6 -11 -1" radius="1.8" color="#f74a05"></a-sphere>
    <a-sphere position="3.6 -11 -1" radius="1.8" color="#f74a05"></a-sphere>   
    <a-cylinder position="6 2 0" rotation="125 50 0" color="#f7af05" radius="1" height="8.5"></a-cylinder>
    <a-sphere position="8 0 2.5" radius="1" color="#f74a05"></a-sphere>
    <a-cylinder position="-6 2 0" rotation="315 -50 0" color="#f7af05" radius="1" height="8.5"></a-cylinder>
    <a-sphere position="-7.7 -0.2 2" radius="1" color="#f74a05"></a-sphere>
    <a-box position="0 5.5 0" width="5" color="#f7af05"></a-box>
    <a-box position="0 8.5 0" width="6" height="5" color="#2477e3"></a-box>
    <a-sphere position="1.4 8.9 0"></a-sphere>
    <a-sphere position="-1.4 8.9 0"></a-sphere>
    <a-sphere position="1.2 8.9 1" color="black" radius="0.3"></a-sphere>
    <a-sphere position="-1.2 8.9 1" color="black" radius="0.3"></a-sphere>
    <a-cylinder position="0 12 0" color="black" radius="0.2" height="3"></a-cylinder>
    <a-sphere color="red" radius="0.8" position="0 12.9 0"></a-sphere>
</a-entity>

<a-plane position="0 -15 4" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>
</a-scene>


</body>
</html>
